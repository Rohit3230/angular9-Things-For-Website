<main id="main">
  <!-- ======= Contact Section ======= -->
  <section id="contact" class="contact section-bg">
    <div class="container">

      <div class="section-title">
        <h2>Register</h2>
        <p>Please register your self.</p>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-7">
          <form id="registerForm" #registerForm="ngForm" (ngSubmit)="registerUser(user)" novalidat role="form"
            class="php-email-form">
            <div class="form-row">
              <div class="col-md-12 form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name"
                  data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                <div class="validate"></div>
              </div>
              <div class="col-md-12 form-group">
                <input type="number" name="phone" class="form-control" id="phone" placeholder="Your Phone"
                  data-rule="minlen:4" data-msg="Please enter your phone number" />
                <div class="validate"></div>
              </div>
              <div class="col-md-12 form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"
                  data-rule="email" data-msg="Please enter a valid email" />
                <div class="validate"></div>
              </div>
              <div class="col-md-12 form-group">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password"
                  data-rule="minlen:6" data-msg="Please enter at least 6 chars" />
                <div class="validate"></div>
              </div>
              <div class="col-md-12 form-group">
                <input type="password" name="rpassword" class="form-control" id="rpassword" placeholder="Re-Password"
                  data-rule="minlen:6" data-msg="Please enter at least 6 chars" />
                <div class="validate"></div>
              </div>
            </div>
            <!-- <div class="form-group">
                <input type="input" class="form-control" name="gender" id="gender" data="Male" value="Male" /> Male
                <input type="input" class="form-control" name="gender" id="gender" data="Female" value="Female" /> Female
                <div class="validate"></div>
              </div> -->
            <!-- <div class="form-group">
                <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something about you" placeholder="About"></textarea>
                <div class="validate"></div>
              </div> -->
            <div class="mb-3">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your message has been sent. Thank you!</div>
            </div>
            <div class="text-center"><button type="submit">Register</button></div>
          </form>
        </div>

      </div>

    </div>
  </section><!-- End Contact Section -->

</main>
