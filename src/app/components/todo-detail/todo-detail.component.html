<main id="main" style="    margin-top: 70px;">
    &nbsp;
  </main>
<div class="container">
    <span class="col-lg-12 pageTitle" >
        {{mode == 'Edit' ? 'Update Todo' : 'Add New Todo'}}
    </span>
    
    <div class="col-lg-12">
        <form id="todoForm" #todoForm="ngForm" (ngSubmit)="onToDoSubmitForm(todoForm)" novalidat>
            <div class="col-lg-12">
                <label class="col-lg-4 label">
                    First Name
                </label>
                <div class="col-lg-12">
                    <input type="text" class="form-control" #firstName="ngModel" name="firstName" [(ngModel)]="todoDetail.firstName" placeholder="Enter First Name" required />
                    <div [hidden]="firstName.valid || (firstName.pristine && !todoForm.submitted)" class="text-danger">
                        First name is required...!
                    </div>
                </div>
            </div>
            <!-- <div class="form-group row">
                <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                <div class="col-md-5">
                    <input type="text" class="form-control" #firstName="ngModel" name="firstName" [(ngModel)]="todoDetail.firstName" placeholder="First Name" required>
                    <div [hidden]="firstName.valid || (firstName.pristine && !todoForm.submitted)" class="text-danger">
                      First name is required.
                    </div>
                </div>
            </div> -->
            <div class="col-lg-12">
                <label class="col-lg-4 label">
                    Middle Name
                </label>
                <div class="col-lg-12">
                    <input type="text" class="form-control" #middleName="ngModel" name="middleName" [(ngModel)]="todoDetail.middleName" placeholder="Enter Middle Name" required />
                    <div [hidden]="middleName.valid || (middleName.pristine && !todoForm.submitted)" class="text-danger">
                        Middle name is required...!
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <label class="col-lg-4 label">
                    Last Name
                </label>
                <div class="col-lg-12">
                    <input type="text" class="form-control" #lastName="ngModel" name="lastName" [(ngModel)]="todoDetail.lastName" placeholder="Enter Last Name" required />
                    <div [hidden]="lastName.valid || (lastName.pristine && !todoForm.submitted)" class="text-danger">
                        Last name is required...!
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <label class="col-lg-4 label">
                    Phone Number
                </label>
                <div class="col-lg-12">
                    <input type="number" class="form-control" #phone="ngModel" name="phone" [(ngModel)]="todoDetail.phone" placeholder="Enter Phone Number" required />
                    <div [hidden]="phone.valid || (phone.pristine && !todoForm.submitted)" class="text-danger">
                        Phone Number is required...!
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <label class="col-lg-4 label">
                    Email Id
                </label>
                <div class="col-lg-12">
                    <!-- <input type="email" class="form-control" #email="ngModel" name="email" [(ngModel)]="todoDetail.email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required> -->
                    <input type="text" class="form-control" #email="ngModel" name="email" [(ngModel)]="todoDetail.email" placeholder="Enter Email Id" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required />
                    <div *ngIf="email.invalid && (email.dirty || email.touched || todoForm.submitted)" class="text-danger">
                        <div *ngIf="email.errors.required"> Email is required. </div>
                        <div *ngIf="email.errors.pattern"> The email address you have entered is invalid. please try again.</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12" align="right" style="margin-top: 10px; padding-right: 30px;">
                    <button type="submit" class="btn btn-success">Save</button>
                    &nbsp;
                    <button type="btn" class="btn btn-default" (click)="cancle()">Cancle</button>
                    <!-- <br>
                    <p *ngIf="todoDetail && todoDetail.status" [innerHtml]="todoDetail.status"></p> -->
            </div>
        </form>
    </div>
</div>
