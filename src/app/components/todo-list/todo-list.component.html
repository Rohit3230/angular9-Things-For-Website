  <main id="main" style="    margin-top: 70px;">
    &nbsp;
  </main>
<div class="container mainContainer">
    <span class="col-lg-6 pageTitle" >
        Todo List
    </span>
    <span class="col-lg-6">
        <button type="btn" class="btn btn-info" style="float:right; margin-bottom: 10px;" (click)="addNewTodo()">Add New ToDo</button>
    </span>
    <table class="table" style="font-size: 16px; font-family: inherit;"> 
        <thead>
            <tr>
                <th> Name </th>
                <th> Phone Number </th>
                <th> Email Id </th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos; let idx = index"
                [style.background-color]="todo.isSelected ? 'antiquewhite': ''">
                <td>
                    <span>
                        {{todo.firstName+' '+todo.middleName+' '+todo.lastName}}
                    </span>
                    <!-- <span *ngIf="todo.isSelected">{{todo.isSelected}}</span> -->
                </td>
                <td>{{todo.phone}}</td>
                <td>{{todo.email}}</td>
                <td>
                    <button type="button" class="btn btn-default" (click)="viewTodo(todo, idx) ; open(mymodal);">View</button>
                    &nbsp;
                    <!-- <button type="btn" class="btn btn-default" (click)="openPopup(todo, idx)">View Popup</button>
                    &nbsp; -->
                    <button type="btn" class="btn btn-default" (click)="editTodo(todo)">Edit</button>
                    &nbsp;
                    <button type="btn" class="btn btn-danger" (click)="deleteTodo(todo.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Abut Todo Item</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <app-todo-view [todoDetail]="todoViewDetail" [itemIndex]="itemIndex" (itemSelected)="manageSelectedTodo($event, itemIndex)"></app-todo-view>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
  </div>
</ng-template>
