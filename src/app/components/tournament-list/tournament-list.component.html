<div class="container">
    <br>
    <div *ngIf="mailObj && mailObj.tournaments && mailObj.tournaments.length">
        <h3>
            Total Tournament Found:&nbsp; <b>{{mailObj.tournaments.length}}</b>
        </h3>
        <div class="col-lg-12">
            <div class="col-lg-3" *ngFor="let tournament of mailObj.tournaments; let idx = index">
                <a routerLink="/event/{{tournament.uniqueName}}">
                    {{idx+1}}-{{tournament.name}}
                </a>
            </div>
        </div>
    </div>

</div>
